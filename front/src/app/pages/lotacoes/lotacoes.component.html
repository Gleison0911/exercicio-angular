<section class="mx-4">
  <div class="grid align-items-center justify-content-center w-full my-5">
    <div class="col-2 ">
      <button pButton type="button" class="w-full justify-content-center text-center"
        (click)="showDialog()">Adicionar</button>
    </div>
    <div class="col-10 ">
      <app-searchbox (onSearch)="getAll($event)"></app-searchbox>
    </div>
  </div>

  <div class="box mx-1">
    <div class="grow grid">
      <p-table [value]="items" class="w-full">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-2">#ID</th>
            <th class="col-4">Gabinetes ID</th>
            <th class="col-2">Pessoas ID</th>
            <th class="col-2">Editar</th>
            <th class="col-2">Excluir</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-l>
          <tr>
            <td>{{l.id}}</td>
            <td>{{l.pessoas_id}}</td>
            <td>{{l.gabinetes_id}}</td>
            <td class="p-3">
              <button pButton pRipple type="button" icon="pi pi-pencil"
                class="p-button-rounded p-button-outlined p-button-warning"
                (click)="edit(l.id);  showDialog()"></button>
            </td>
            <td class="p-3">
              <button pButton pRipple type="button" icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-outlined" (click)="delete(l.id)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>

<p-dialog [(visible)]="display" [transitionOptions]="'350ms'" [style]="{width: '30vw', height: '30em'}">
  <ng-template pTemplate="header">
    <h2> Dados cadastrais </h2>
  </ng-template>
  <div class="grid w-full">
    <div class="col-12">
      <form [formGroup]="formData" (ngSubmit)="saveData()">
        <span class="p-float-label">
          <input type="text" class="w-full" pInputText id="id" name="id" formControlName="id" placeholder="ID">
          <label for="float-input"> ID </label>
        </span>

        <span class="p-float-label my-4">
          <input type="text" class="w-full" pInputText id="pessoas_id" name="pessoas_id" formControlName="pessoas_id" placeholder="Pessoas ID">
          <label for="float-input"> Pessoas ID </label>
        </span>

        <span class="p-float-label my-4">
          <input type="text" class="w-full" pInputText id="gabinetes_id" name="gabinetes_id" formControlName="gabinetes_id"
            placeholder="Gabinetes ID">
          <label for="float-input"> Gabinetes ID </label>
        </span>
      </form>
    </div>

    <div class="col-12">
      <button type="button" pButton autofocus (click)="saveData()">Salvar</button>
    </div>
  </div>
</p-dialog>

<p-toast key="toastCrud" [showTransitionOptions]="'350ms'" [hideTransitionOptions]="'350ms'"></p-toast>
